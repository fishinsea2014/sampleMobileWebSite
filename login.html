<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>CDIG Construction</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" href="font/iconfont.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body>
       
        <div class="page-container">
            <div>
                    <div id="count-down">
                        <span class="jump">Click and jump to login page.
                            <b>5</b>
                        </span>
                    </div>
                            
            </div>
            
            <div class="login-content">
                <h1 class="login-title">Please Login</h1>
                <div class="panel"> 
                    <input type="text" class="mobile" placeholder="Mobile" value="13604058965">
                    <p class="error-tip"></p>
                </div>
                <div class="panel">
                    <input type="text" class="password" placeholder="Password" value="qazwsx">
                    <p class="error-tip"></p>
                </div>
                <div class="panel">
                    <a id="submit" class="btn-login login">Login</a>
                    <p class="error-tip"></p>
                </div>

                <div class="panel">
                        <a class="text">Register </a>
                        <a class="text"> Forget password</a>
                    </div>
            </div>

            <div class="msg-tip">
                <p>Mobile or password is not valid.</p>
            </div>
        </div>
    </body>
</html>
